<html>

<head>
  <title>{{title}}</title>
  {% include "header.html" %}
  <link href="/static/css/bulma-calendar.css" rel="stylesheet" />
  <script src="/static/js/bulma-calendar.js"></script>
</head>

<body>
    <div class="content">
      <!-- TITLE SECTION -->
      <section class="hero is-link">
        <div class="hero-body">
          <p class="title">
            ðŸ’« Congratulation! 
          </p>
          <span class="subtitle">
            âœ¨ You are done
          </span>
        </div>
      </section>

      <!-- MAIN CONTENT SECTION-->
      <div class="section" style="width: 100%">
        <div class="level style=" width: 100%">
          <div class="level-item">
            <div class"block">
              <div id="waiting-text" class="has-text-centered">Randomly picking a row...</div>
            </div>
          </div>
        </div>
        <div class="section">
          <div id="row" style="display: none;">
            <div class="box">
              <!-- Maybe make the changing rate more obvious -->
              <!-- CARD CONTENT -->
              <div class="level">
                <div class="level-left">
                  <div class="level-item">
                    <input required id="input-early" name="input-early" disabled class="input inline-number is-small"
                      type="number" step=1 min=0 max=50 placeholder="25" />
                  </div>
                  <div class="level-item">
                    <label class="label">Tokens at $0.<span class="early-rate"></span> on <span
                        class="early-date"></span></label>
                  </div>
                </div>

                <div class="level-right">
                  <div class="level-item">
                    <input required id="input-late" name="input-late" disabled class="input inline-number is-small"
                      type="number" step=1 min=0 max=50 placeholder="25" />
                  </div>
                  <div class="level-item">
                    <label class="label">Tokens at $0.<span class="late-rate"></span> on <span
                        class="late-rate"></span></label>
                  </div>
                </div>
              </div>
              <div class="level">
                <div class="level-left">
                  <div class="level-item">
                    <label class="label">On <span class="early-date"></span></label>

                  </div>
                  <div class="level-item">
                    <p>You will recieve <span id="early-result">$0.00</span></p>

                  </div>
                </div>
                <div class="level-right">
                  <div class="level-item">
                    <label class="label">On <span class="early-date"></span></label>

                  </div>
                  <div class="level-item">
                    <p>You will recieve <span id="late-result">$0.00</span></p>
                  </div>
                </div>
              </div>
              <div class="level">
                <div class="level-item">
                  <a href="{{session['finish']}}" ><button class="button is-link">Finish</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<footer>
  <script>
    let col = {{ col }};
    let row = {{ row }};
    let early_rate = {{ early_rate }}
    let late_rate = {{ late_rate }}
    let early_date = "{{cal['early_label']}}"
    let late_date = "{{cal['late_label']}}"
    let early_tokens = {{ early_tokens }}
    let late_tokens = {{ late_tokens }}
  </script>
  <script src="/static/js/final_pick.js"></script>
  <script>
  </script>
</footer>

</html>
